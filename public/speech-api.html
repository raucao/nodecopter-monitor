<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/voicecontrol.js"></script>
</head>
<body>
  <section id="voicecontrol">
    <p>
      English
      <select id="select_dialect">
        <option value="en-AU">Australia</option>
        <option value="en-CA">Canada</option>
        <option value="en-IN">India</option>
        <option value="en-NZ">New Zealand</option>
        <option value="en-ZA">South Africa</option>
        <option value="en-GB" selected="selected">United Kingdom</option>
        <option value="en-US">United States</option>
      </select>
      <button onclick="startVoiceRecognition()">Start voice control</button>
      <button onclick="stopVoiceRecognition()">Stop voice control</button>
    </p>
  </section>
</body>
